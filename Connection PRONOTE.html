  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const iframePronote = document.getElementById('videoPronote');
    const playerPronote = new Vimeo.Player(iframePronote);

    playerPronote.on('play', function() {
      if (iframePronote.requestFullscreen) {
        iframePronote.requestFullscreen();
      } else if (iframePronote.webkitRequestFullscreen) {
        iframePronote.webkitRequestFullscreen();
      } else if (iframePronote.msRequestFullscreen) {
        iframePronote.msRequestFullscreen();
      }
    });

    const iframeEDT = document.getElementById('videoEDT');
    const playerEDT = new Vimeo.Player(iframeEDT);

    playerEDT.on('play', function() {
      if (iframeEDT.requestFullscreen) {
        iframeEDT.requestFullscreen();
      } else if (iframeEDT.webkitRequestFullscreen) {
        iframeEDT.webkitRequestFullscreen();
      } else if (iframeEDT.msRequestFullscreen) {
        iframeEDT.msRequestFullscreen();
      }
    });
